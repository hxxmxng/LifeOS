<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LifeOS: Flow & Focus</title>
    <!-- Using Tailwind CDN for simplicity as per existing design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior: none;
      }

      /* iOS 6 Light Pinstripe Texture */
      .bg-linen-light {
        background-color: #e8ecf0; /* Light blue-grey base */
        background-image: 
          linear-gradient(90deg, rgba(255,255,255,0.5) 50%, transparent 50%),
          linear-gradient(rgba(255,255,255,0.5) 50%, transparent 50%);
        background-size: 2px 2px;
      }
      
      /* Dark Text Inset for Light Backgrounds */
      .text-inset-light-bg {
        text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.8);
        color: #333333;
      }
      
      /* Light Text Inset for Dark Buttons/Headers */
      .text-inset-dark-bg {
        text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.5);
        color: white;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2); 
        border-radius: 4px;
      }
    </style>
